<section class="flex border border-solid border-ui-u5 flex-col h-full bg-primary-w">
    <div class="body3 text-ui-g1 bg-primary-w pt-4 flex flex-row">
        <div (click) = "clickTab(1)" [ngClass]="{'display3 border-primary-b border-solid border-b-4': tab === 1}" class="cursor-pointer px-5 py-2 body3">Logs</div>
        <div (click) = "clickTab(2)" [ngClass]="{'display3 border-primary-b border-solid border-b-4': tab === 2}" class="cursor-pointer  px-5 py-2 body3">Permissions</div>
    </div>
    <div class="px-8 flex flex-row justify-between pt-3 pb-6 bg-ui-g7 items-baseline border-ui-g5 border-y">
        <div class="flex flex-row items-baseline">
            <h2 class="text-ui-g1">Role:</h2>
            <div class="text-primary-b body1 pl-1">Performer</div>
        </div>
        <div class="w-[265px] h-[52px] block border border-black"></div>
    </div>
    <div class="flex px-6 bg-primary-w w-full">
        <table class="w-full">
            <tr class="border-b border-ui-g4 display3 text-ui-g1">
                <td class="px-3 py-4 w-2/4">Object</td>
                <td class="px-3 py-4">Action</td>
            </tr>
            <tr *ngFor="let item of permissionItems" class="border-b border-ui-g5 px-3 py-4">
                <td class="text-ui-g2 display3 px-3 py-4">{{item.name}}</td>
                <td class="flex flex-row gap-2 px-3 py-4">
                    <app-badge name="create" color="grey"></app-badge>
                    <app-badge name="read" color="blue"></app-badge>
                    <app-badge name="update" color="green"></app-badge>
                    <app-badge name="delete" color="red"></app-badge>
                </td>
            </tr>
        </table>
    </div>
</section>
